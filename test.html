        </ul>

    </header>

    <main>
         <form name="test_form" novalidate class="test-form">
            <div class="vopros">
                <h2>1. Как зовут брата Лефтариона</h2>
                <label><input type="radio" name="v1" class="radio" value="1">Горбатик</label>
                <label><input type="radio" name="v1" class="radio" value="2">Варнер</label>
                <label><input type="radio" name="v1" class="radio" value="3">Гектор</label>
                <label class="true"><input type="radio" name="v1" class="radio" value="0">Райтарион</label> <!-- 0 = правильный ответ-->


            </div>

            <div class="vopros">
                <h2>2. Как зовут Лололошку</h2>
                <label class="true"><input type="radio" name="v2" class="radio" value="0">Роман</label><!-- 0 = правильный ответ-->
                <label><input type="radio" name="v2" class="radio" value="1">Андрей</label>
                <label><input type="radio" name="v2" class="radio" value="2">Никита</label>
                <label><input type="radio" name="v2" class="radio" value="3">Саша</label>
            
            </div>

            <div class="vopros">
                <h2>3. Какой шарф у Лололошки</h2>
                <label class="true"><input type="radio" name="v3" class="radio" value="0">Черно-голубой</label><!-- 0 = правильный ответ-->
                <label><input type="radio" name="v3" class="radio" value="1">Черно-ораньжевый</label>
                <label><input type="radio" name="v3" class="radio" value="2">Черно-фиолетовый</label>
                <label><input type="radio" name="v3" class="radio" value="3">Черни-желтый</label>
            
            </div>

            <div class="vopros">
                <h2>4. Сколько лет Лололошке</h2>
                <label class="true"><input type="radio" name="v4" class="radio" value="0">26</label><!-- 0 = правильный ответ-->
                <label><input type="radio" name="v4" class="radio" value="1">15</label>
                <label><input type="radio" name="v4" class="radio" value="2">30</label>
                <label><input type="radio" name="v4" class="radio" value="3">23</label>
            
            </div>

            <div class="vopros">
                <h2>5. Какаие очки у Лололошке</h2>
                <p><input type="text" name="v5" class="text" required pattern="[гГ]олубой"></p>
                <p class="true2 otv">Голубой / голубой</p><!-- = правильный ответ-->
            
            </div>

            <div class="vopros">
                <h2>6. С какого года Лололошка ведет ютуб канал </h2>
                <p><input type="text" name="v6" class="text" required pattern="[дД]венадцать"></p>
                <p class="true2 otv" >Двенадцать / двенадцать</p><!-- = правильный ответ-->

            
            </div>

            <button type="submit" id="btn_otp">Отправить</button>
        </form>
        <button id="reset">Занаво</button>
        <div id="result">Результат: 0</div>
    </main>
